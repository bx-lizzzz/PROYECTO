        <style>
  /* Ajusta estos valores si quieres */
  :root{
    --alto: 280px; /* altura del carrusel */
    --duracion: 25s; /* tiempo total para recorrer todas las diapositivas */
  }

  .carousel{
    position: relative;
    width: 100%;
    max-width: 900px;
    height: var(--alto);
    margin: 0 auto;
    overflow: hidden;
    border-radius: 16px;
  }

  .track{
    display: flex;
    height: 100%;
    /* 5 im√°genes + 5 clonadas = 10; nos movemos -500% y vuelve al inicio sin salto */
    animation: slide var(--duracion) linear infinite;
  }

  .slide{
    flex: 0 0 100%;
    height: 100%;
    position: relative;
  }

  .slide img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    /* Movimiento suave (Ken Burns) */
    animation: zoom 8s ease-in-out infinite alternate;
    transform-origin: center;
    display: block;
  }

  /* Pausar al pasar el mouse */
  .carousel:hover .track,
  .carousel:hover .slide img{
    animation-play-state: paused;
  }

  @keyframes slide{
    0% { transform: translateX(0); }
    100% { transform: translateX(-500%); } /* 5 pantallas a la izquierda */
  }

  @keyframes zoom{
    from { transform: scale(1); }
    to { transform: scale(1.08); }
  }
  @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
</style>
